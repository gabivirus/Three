<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>First three</title>
		<style>
			body { margin: 0; }
		</style>
	</head>
	<body>
		<script type="module">
			import * as thr from 'https://unpkg.com/three/build/three.module.js';

            const scene = new thr.Scene();
			const camera = new thr.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			const renderer = new thr.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const geometry = new thr.BoxGeometry( 2, 6, 2 );
			const material = new thr.MeshBasicMaterial( { color: 212121 } );
			const cube = new thr.Mesh( geometry, material );
			scene.add( cube );

            camera.position.z = 10;

            function animate(){
                requestAnimationFrame(animate);

                cube.rotation.y += 0.03;
                cube.rotation.x += 0.001;
                cube.rotation.z += 0.03;
                
                renderer.render(scene, camera);

            }

            animate();
		</script>
	</body>
</html>
